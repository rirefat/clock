<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <!--====================================== BOXICONS ======================================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!--====================================== CSS ======================================-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container clock">
        <div class="grid clock_container">
            <div class="grid clock_content">
                <div class="clock_circle">
                    <span class="clock_twelve"></span>
                    <span class="clock_three"></span>
                    <span class="clock_six"></span>
                    <span class="clock_nine"></span>

                    <div class="clock_rounder"></div>
                    <div class="clock_hour" id="clock-hour"></div>
                    <div class="clock_minute" id="clock-minute"></div>
                    <div class="clock_second" id="clock-hosecond"></div>
                </div>
                
            </div>
            <a href="http://rafiulrefat.com/" class="clock_logo" target="_blank">@RiR</a>
        </div>
    </section>


    <!--====================================== APP JS ======================================-->
    <script src="js/app.js"></script>
</body>
</html>
